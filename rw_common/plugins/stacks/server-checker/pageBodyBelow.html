<script>
(function () {

        console.warn("Server Checker: BaseURL for this project is not set.");
        return;
    }
    window.servercheckerpath = `${baseurl}rw_common/plugins/stacks/server-checker/`;
    const script = document.createElement('script');
    script.src = "%siteAssetPath%/server-checker/checker.js";
    document.write(script.outerHTML);
}
}());
</script>
